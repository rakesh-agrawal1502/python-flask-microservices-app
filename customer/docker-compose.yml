version: '3.7'

services:
  nginx:
    image: nginx:latest
    container_name: "python_flask_customer_nginx"
    depends_on:
      - customer
    networks:
      - api-net
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
  customer:
    # This directory should have Dockerfile
    build: .
    networks:
      - api-net
    container_name: "python_flask_customer"
    ports:
      # For flask default server use 5001:5000
      - 8000:8000
    volumes:
      # Mount current directory from docker host to /usr/src/app in container
      - .:/usr/src/app
    restart: always

networks:
  api-net:
    external:
      name: python-flask-app-network