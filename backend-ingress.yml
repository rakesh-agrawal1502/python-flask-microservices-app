apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/home/*"
        backend:
          service:
            name: home
            port:
              number: 8001
  - http:
      paths:
      - pathType: Prefix
        path: "/api/v1/customers/*"
        backend:
          service:
            name: customer
            port:
              number: 8000